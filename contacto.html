  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container">
      <div class="navbar-nav mx-auto">
        <a class="nav-link" href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a class="nav-link" href="https://google.com" target="_blank"><i class="fab fa-google"></i></a>
        <a class="nav-link" href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a class="nav-link" href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </nav>

    <!-- Header -->
    <header class="bg-success text-white text-center py-5 mt-5">
        <h1 class="titulo-header">CLÍNICA DENTAL SONRISAS</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success mt-3">
          <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-home"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="nosotros.html"><i class="fas fa-users"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="servicios.html"><i class="fas fa-tooth"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="tratamientos.html"><i class="fas fa-stethoscope"></i></a>

                  <a class="nav-link" href="contacto.html"><i class="fas fa-phone-alt"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

  <!-- Contacto -->
  <section class="bg-light py-5" id="contacto">
    <div class="container">
      <h2 class="text-center mb-4">Contáctanos</h2>
      <div class="row">
        <div class="col-md-6">
          <img src="image/contact.jpg" class="img-fluid rounded" alt="Contacto"/>
        </div>
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre"/>
            </div>
            <div class="mb-3">
              <label for="movil" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="movil" placeholder="Ingresa tu número móvil"/>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo"/>
            </div>
            <div class="mb-3">
              <label for="comentarios" class="form-label">Comentarios</label>
              <textarea class="form-control" id="comentarios" rows="3" placeholder="Escribe tus comentarios"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>Ariana Amasifuen Slee</p>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
